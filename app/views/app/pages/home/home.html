<h1 class="title text-center primary-title">SocialCops</h1>

<div class="row">
	<div class="container vertical-padding">
		<div class="col-md-12">
			<h2 class="title text-center">Welcome to <b>Access</b></h2>
		</div>
	</div>
</div>

<div class="container">

	<div class="row">
		<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 column-center">
			<search-bar></search-bar>
		</div>
	</div>

	<div class="row slide-container home-identifiers text-center" ng-init="vm.getSpec()">
		<div class="row">
			<div class="container">
				<h3 class="slide-title"> Quick Search </h3>
				<div class="col-md-3 identifiers" ng-repeat="item in vm.identifiers">
					<h3 ui-sref="search({city: 'India', entity: item.title, q: item.title})"><span class="label label-success"><i class="fa ng-class:item.icon"></i> {{item.title}}</span></h3>
				</div>
			</div>
		</div>
	</div>

</div>
