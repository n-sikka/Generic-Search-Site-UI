<div class="row">
  <div class="container jumbotron ">
    <div class="col-md-12">
      <div class="text-center search-title-container">
        <h3>Showing Results for
          <b>
            <span class="badge badge-primary"><h4>{{vm.query.city}}</h4></span>
            <span class="badge badge-primary"><h4>{{vm.query.entity}}</h4></span>
            <span class="badge badge-primary"><h4>{{vm.query.q}}</h4></span>
          </b>
        </h3>
      </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <search-bar  group="_type" limit="0"></search-bar>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="container">
    <div class="search-item-container">
      <div ng-repeat="item in [1,2,3,4,5,6,7,8]">
        <search-item data="vm.dataSet"></search-item>
      </div>
    </div>
  </div>
</div>
