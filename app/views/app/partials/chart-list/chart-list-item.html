<li class="chart-list-item">
  <div class="media">
    <div class="media-left col-md-2 col-xs-12">
      <a href="#">
        <img class="media-object"  class="img-responsive" src="assets/img/chart-list-item-fallback.png" alt="assets/img/chart-list-item-fallback.png">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{data.title}}</h4>
      <span class="chart-item-desc">{{data.description}}</span>
      <div class="chart-meta">
        <b>Containing Data: </b> {{data.data}}
      </div>
      <div class="chart-meta">
        <b>Time Period: </b> {{data.time_period}}
      </div>
    </div>
  </div>
</li>
