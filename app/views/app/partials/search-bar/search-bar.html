<div class="search-bar">
	<div class="search-bar-input">
		<i class="fa fa-search  search-icon"></i>
		<a href><i class="fa fa-map-marker search-loader-icon" ng-class="{'fa-spin': vm.searching==true}"></i></a>
		<input type="text" ng-keyup="vm.set(query)" ng-model="query" placeholder="eg: population of saket in 2011" />
	</div>

	<div class="search-typeahead-container" ng-if="query" >
		<!-- <search-typeahead query="query" results="results" groups="types" limit="limitBy"></search-typeahead> -->
		<div>

			<ul class="typeahead-list">

				<li class="list-header" ui-sref="search({city: 'delhi', entity: 'healthcare', q: query})">
					<span class="list-title text-uppercase">Found for <b>Healthcare</b></span>

					<i class="primary-divider fa fa-minus"></i><i class="primary-divider _path2 fa fa-minus"></i>

					<span class="list-count pull-right primary-tag" >View All <b>10</b></span>
				</li>

				<li class="list-header" ui-sref="search({city: 'delhi', entity: 'education', q: query})">
					<span class="list-title text-uppercase">Found for <b>Education</b></span>

					<i class="primary-divider fa fa-minus"></i><i class="primary-divider _path2 fa fa-minus"></i>

					<span class="list-count pull-right primary-tag">View All <b>25</b></span>
				</li>

				<li class="list-header" ui-sref="search({city: 'delhi', entity: 'demographics', q: query})">
					<span class="list-title text-uppercase">Found for <b>Demographics</b></span>

					<i class="primary-divider fa fa-minus"></i><i class="primary-divider _path2 fa fa-minus"></i>

					<span class="list-count pull-right primary-tag">View All <b>68</b></span>
				</li>

				<li class="list-header" ui-sref="search({city: 'delhi', entity: 'media', q: query})">
					<span class="list-title text-uppercase">Found for <b>Media</b></span>

					<i class="primary-divider fa fa-minus"></i><i class="primary-divider _path2 fa fa-minus"></i>

					<span class="list-count pull-right primary-tag">View All <b>20</b></span>
				</li>

			</ul>

		</div>

		<div class="typeahead-footer text-center">
			<div class="typeahead-search-more">
				<i class="fa fa-search search-icon"></i>
				<span class="message">Search all dataset for <b>"{{query}}"</b> </span>
			</div>
		</div>

	</div>
</div>

<script type="text/javascript">
	$('body').on('click', function(e){

		var container = $(".search-bar");

    if (!container.is(e.target) && container.has(e.target).length === 0) {
      $('.search-typeahead-container').hide();
    } else {
    	$('.search-typeahead-container').show();
    }

	});
</script>
